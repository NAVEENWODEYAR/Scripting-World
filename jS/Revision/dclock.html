<!-- Digital Clock Using Javascript ., -->

<html>
    <head>  
        <title> Clock </title>

            <style>
                body {
                    background-color: aqua;
                    text-decoration: double;
                    text-align: center;
                    font-size: 50 px;
                    font-family: Verdana, Geneva, Tahoma, sans-serif;
                    border: 10px solid black;
                    padding: 250px;
                }

                p,h3 {
                    font-size: 60px;
                }
            </style>
    </head>

    <body>
        <h3> DIGITAL CLOCK </h3>

            <p id="ppp"> The time is   </p>


            <script>

                function tm() {
                let d = new Date();

                let hrs = d.getHours();
                let mts = d.getMinutes();
                let secs = d.getSeconds();

                document.getElementById('ppp').innerHTML = hrs + " " + mts + " "+ secs + "  PM";
                }

                tm();
                setInterval(tm,1);
            </script>
    </body>

</html>
