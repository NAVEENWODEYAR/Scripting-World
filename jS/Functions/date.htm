<!-- Displaying the current date using the new Date()., -->

<!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <title> Current Time and Date </title>

        </head>


        <body>

            <h1> Date and Time </h1>
            <button id="dt" onmouseover="date()"> Date </button>
        </body>

                <script>
                    function date() {
                        let d = new Date();
                        document.getElementById('dt').innerHTML=d;
                    }
                </script>
</html>
